<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->


    <!-- Login Form -->
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <input type="text" id="login" required class="fadeIn second" name="login" placeholder="User name"  [(ngModel)]="model.username">
      <input type="password"  id="password" required class="fadeIn third" name="login" placeholder="password"  [(ngModel)]="model.password">
      <input   [disabled]="!loginForm.valid" type="submit" class="fadeIn fourth" value="Log In">

    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
