<form style="margin-top:10%;" (ngSubmit)="Add();" [formGroup]="Add_Org" class="rtl">
  <div class="form-group">
    <input formControlName="name" type="text" [ngClass]="{'is-invalid' : Add_Org.get('name').errors && Add_Org.get('name').touched}"
       placeholder="name">
    <div class="invalid-feedback"> Enter the  Name</div>
  </div>
  <div class="form-group text-center">
    <button [disabled]="!Add_Org.valid" style="font-weight:bold;font-family:'JF Flat';" class="btn btn-primary btn-lg" type="submit">Add</button>
    <button (click)="cancel()" style="font-weight:bold;font-family:'JF Flat';" class="btn btn-primary btn-lg ml-2" type="button">Cancel
      </button>
  </div>
  </form>
